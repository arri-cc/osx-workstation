---
 - hosts: localhost
   become: no
   tasks:
     - name: brew taps 
       homebrew_tap:
        name: bazelbuild/tap

     - name: install homebrew packages
       homebrew:
         name: "{{ item }}"
         state: latest
       loop:
         - antigen
         - aws-iam-authenticator
         - bazelbuild/tap/bazel
         - cocoapods
         - consul
         - direnv
         - docker-credential-helper-ecr
         - firebase-cli
         - go
         - gpg2
         - graphviz
         - grpc
         - kustomize
         - kylef/formulae/swiftenv
         - neovim
         - nodejs
         - packer
         - pinentry
         - protobuf
         - rbenv
         - ruby-build
         - swiftenv
         - tfenv
         - tmux
         - tmuxinator
         - vim

     - name: install homebrew casks
       homebrew_cask:
         name: "{{ item }}"
         state: latest
       loop:
         - android-studio
         - android-sdk
         - android-ndk
         - android-platform-tools
         - docker
         - emacs
         - gpg-suite
         - powershell
         - sublime-text
         - viscosity
         - visual-studio-code

     - name: Install vscode plugins
       become: no
       command: "code --install-extension '{{ item }}'"
       register: vscode_extension_result
       changed_when: "'already installed' not in vscode_extension_result.stdout" 
       loop:
         - bbenoist.vagrant
         - cake-build.cake-vscode
         - DavidAnson.vscode-markdownlint
         - eamodio.gitlens
         - mauve.terraform
         - mohsen1.prettify-json
         - ms-python.python
         - ms-dotnettools.csharp
         - ms-vscode.Go
         - ms-vscode.PowerShell
         - ms-azuretools.vscode-docker
         - ritwickdey.LiveServer
         - run-at-scale.terraform-doc-snippets
         - vscoss.vscode-ansible
         - zhuangtongfa.Material-theme
         - yzhang.markdown-all-in-one

     - name: Upgrade pip
       pip:
         name: pip
         extra_args: --upgrade

     - name: Install pip packages
       pip:
         name: "{{ item }}"
       loop:
         - awscli
    
#     - name: Install Ruby Gems 
#       gem:
#          name: "{{ item }}"
#          state: latest
#       loop:
#         - fastlane
#         - bundler

     - name: Install tmux tpm
       file:
         path: "~/.tmux/plugins"
         state: directory

     - name: Clone the tpm repository
       git:
         repo: "https://github.com/tmux-plugins/tpm"
         dest: "~/.tmux/plugins/tpm"
         version: "1ff3208"
